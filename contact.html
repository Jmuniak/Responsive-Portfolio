<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeremy Muniak</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/8a308ce8ff.js"></script>
</head>

<body>
  <div class="outer-container">
    <div class="header">
      <div class="header-content">
        <div class="banner">
          <h2>Jeremy Muniak</h2>
        </div>

        <div class="navbar">
          <ul>
            <li>
              <a class="AboutMeNav gray" href="index.html">About</a>
              <a class="PortfolioNav gray" href="portfolio.html">Portfolio</a>
              <a class="ContactNav gray" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>

  <div class="ContactContainer">
    <h2>Contact Me</h2>
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="email">Email</label>
      <input type="text" id="lname" name="lastname" placeholder="Your email..">

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
  <br>
  <br>

  <div>
    <footer>Copywrite Jeremy Muniak</footer>
  </div>
</body>
